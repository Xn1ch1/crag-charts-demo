	<script src="/crag-charts/crag.charts.loader.js"></script>
	<script>

		let chart;
		new CragLoader(createCharts, ['pie'], '/crag-charts/');

			const options = {
				data: dataGenerator(10, 1, false, true, 12),
				pie: {
					// hole: 50

			chart = new CragPie(options).create('chart');
		}


		window.onresize = function() {
			chart.draw();
		}
